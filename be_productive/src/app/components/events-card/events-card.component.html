<ion-card>
  <ng-content select="[head]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'Visita medica'" name="flask-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'Ristorante con amici'" name="pizza-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'Colloquio di lavoro'" name="cash-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        {{status}}
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-lebel>
        <p>Created at {{createdAt}}</p>
        <p *ngIf="notes">Notes: {{notes}}</p>
      </ion-lebel>
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
