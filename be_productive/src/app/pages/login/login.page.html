<ion-content>
<div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary">BeProductive</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" color="tertiary">Email</ion-label>
        <ion-input type="email" color="tertiary"></ion-input>
      </ion-item>   
      <ion-item>
        <ion-label position="floating" color="tertiary">Password</ion-label>
        <ion-input type="password" color="tertiary"></ion-input>
      </ion-item>  
      <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
      <ion-button color="warning" shape="round" size="full" (click)="login()">Log-in</ion-button>
      <ion-button color="warning" shape="round" size="full" fill="outline" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
